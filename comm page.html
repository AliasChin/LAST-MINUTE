<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Page</title>
  <link rel="stylesheet" href="comm-styles.css">
</head>
<body>

<div class="community-container">

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" placeholder="Search" class="search-input">
  </div>

  <!-- Community Section -->
  <div class="community-section">
    <h2>Explore and Join Communities</h2>
    <div class="community-grid">
      <!-- Repeat this block for each community -->
      <div class="community-card">
        <img src="community1.jpg" alt="Community Name" class="community-image">
        <h3>WARGA TAMAN BAHAGIA</h3>
        <div class="community-meta">
          <!-- Meta Information like participants -->
        </div>
      </div>
      <!-- ... other community cards ... -->
    </div>
  </div>

  <!-- Create Community Call to Action -->
  <div class="create-community-cta">
    <p>Create your own community and invite some people!</p>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <!-- Bottom navigation items -->
    <!-- Repeat this block for each navigation item -->
    <div class="nav-item">
      <img src="home-icon.svg" alt="Home" class="nav-icon">
      <span>Home</span>
    </div>
    <!-- ... other nav items ... -->
  </div>

</div>

</body>
</html>
