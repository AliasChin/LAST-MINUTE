<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Page</title>
<link rel="stylesheet" href="home-styles.css">
</head>
<body>

<div class="app-container">

  <!-- Top Bar -->
  <div class="top-bar">
    <h1>Home page</h1>
    <div class="search-icon"></div>
  </div>
  
  <!-- Content Grid (assuming a background image for the grid) -->
  <div class="content-grid">
    <!-- Your content will go here -->
  </div>

  <!-- Interaction Bar -->
  <div class="interaction-bar">
    <div class="icon-container">
      <div class="icon heart"></div>
      <div class="icon comment"></div>
      <div class="icon share"></div>
    </div>
    <button class="follow-btn">Follow</button>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <!-- <div class="nav-icon home"></div> -->
    <span class="ant-design--home-outlined"></span>
    <p>Home</p>
    <div class="nav-icon shop"></div>
    <div class="nav-icon community"></div>
    <div class="nav-icon profile"></div>
  </div>

</div>

</body>
</html>
