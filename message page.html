<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Direct Message</title>
  <link rel="stylesheet" href="message-styles.css">
</head>
<body>

<div class="messages-container">

  <!-- Header -->
  <div class="header">
    <div class="back-arrow"></div>
    <input type="text" placeholder="Search" class="search-input">
  </div>

  <!-- Messages Title -->
  <h2 class="messages-title">Messages</h2>
  
  <!-- Messages List -->
  <div class="messages-list">
    <!-- Repeat for each message -->
    <div class="message-item">
      <img src="user1.jpg" alt="John_7" class="user-avatar">
      <div class="user-info">
        <h3>John_7</h3>
        <p>3 new messages</p>
      </div>
      <div class="options-icon"></div>
    </div>
    <!-- ... other message items ... -->
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-item">Home</div>
    <div class="nav-item">Shop</div>
    <div class="nav-item">Community</div>
    <div class="nav-item active">Profile</div>
  </div>

</div>

</body>
</html>
