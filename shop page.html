<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop Page</title>
<link rel="stylesheet" href="shop-styles.css">
</head>
<body>

<div class="shop-container">

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="category-title">Baja padi</div>
    <div class="top-bar-icons">
      <div class="search-icon"></div>
      <div class="cart-icon"></div>
      <div class="profile-icon"></div>
    </div>
  </div>

  <!-- Product Filters -->
  <div class="product-filters">
    <span class="filter">All</span>
    <span class="filter">Best Seller</span>
    <span class="filter">Price</span>
    <span class="filter">Filter</span>
  </div>
  
  <!-- Products Grid -->
  <div class="products-grid">
    <!-- Repeat for each product -->
    <div class="product-card">
      <img src="product1.jpg" alt="Product Name" class="product-image">
      <div class="product-info">
        <h3 class="product-name">ELEMENTO Enmas</h3>
        <div class="product-price">RM29.50</div>
        <div class="product-rating">4.8 | 5k sold</div>
      </div>
    </div>
    <!-- ... other products ... -->
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <!-- Bottom navigation items -->
    <!-- Repeat for each navigation item -->
    <div class="nav-item active">
      <div class="home-icon"></div>
      <span>Home</span>
    </div>
    <!-- ... other nav items ... -->
  </div>

</div>

</body>
</html>
