<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Weather</title>
  <link rel="stylesheet" href="weather-styles.css">
</head>
<body>

<div class="weather-container">
  
  <!-- Header -->
  <div class="header">
    <div class="back-arrow"></div>
    <h1>Cameron</h1>
    <p>March 19</p>
  </div>

  <!-- Weather Forecast -->
  <div class="weather-forecast">
    <button class="weather-button">Weather Forecast</button>
    <div class="weather-icon"></div>
    <div class="temperature">H: 25°C L:16°C</div>
    <div class="description">Shower</div>
  </div>

  <!-- Current Conditions -->
  <div class="current-conditions">
    <div class="condition">
      <p>Temp</p>
      <p>23°C</p>
    </div>
    <div class="condition">
      <p>Humidity</p>
      <p>77%</p>
    </div>
    <div class="condition">
      <p>Wind</p>
      <p>3 KM/H</p>
    </div>
  </div>
  
  <!-- Hourly Forecast -->
  <div class="hourly-forecast">
    <div class="hour">
      <div class="hour-icon rain"></div>
      <p>6 PM</p>
      <p>23°C</p>
    </div>
    <div class="hour">
      <div class="hour-icon cloud"></div>
      <p>7 PM</p>
      <p>21°C</p>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-item">Home</div>
    <div class="nav-item">Shop</div>
    <div class="nav-item">Community</div>
    <div class="nav-item">Profile</div>
  </div>

</div>

</body>
</html>
